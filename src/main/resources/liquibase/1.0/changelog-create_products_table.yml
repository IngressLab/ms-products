databaseChangeLog:
  - changeSet:
      id: Create products table
      author: Selminaz Kerimli
      changes:
        - createTable:
            tableName: products
            columns:
                  - column:
                      name: id
                      type: bigint
                      autoIncrement: true
                      constraints:
                        primaryKey: true
                        nullable: false
                  - column:
                      name: user_id
                      type: bigint
                      constraints:
                        nullable: false
                  - column:
                      name: category_id
                      type: bigint
                      constraints:
                        nullable: false
                  - column:
                      name: subcategory_id
                      type: bigint
                      constraints:
                        nullable: false
                  - column:
                        name: image_content
                        type: varchar(255)
                  - column:
                      name: name
                      type: varchar(255)
                      constraints:
                        nullable: false
                  - column:
                      name: description
                      type: text
                      constraints:
                        nullable: false
                  - column:
                      name: in_top_list
                      type: boolean
                      defaultValue: false
                      constraints:
                        nullable: false
                  - column:
                      name: stock_count
                      type: bigint
                      constraints:
                        nullable: false
                  - column:
                      name: price
                      type: money
                      constraints:
                        nullable: false
                  - column:
                      name: rating
                      type: numeric(3,2)
                  - column:
                        name: status
                        type: varchar(16)
                        constraints:
                          nullable: false
                  - column:
                        name: created_at
                        type: timestamp
                        defaultValue: now()
                        constraints:
                          nullable: false
                  - column:
                        name: updated_at
                        type: timestamp
                        defaultValue: now()
                        constraints:
                          nullable: false


            remarks: Table to store products